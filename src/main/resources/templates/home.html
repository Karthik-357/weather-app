<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 30px;
        }

        .logout-link {
            color: yellow;
            font-size: 1em;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* Profile photo style */
        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .profile-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-size: 1.1em;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>üå§Ô∏è Weather App</h1>
</header>

<!-- User Profile and Logout Section -->
<div class="profile-container">
    <img th:src="${profilePictureUrl}" alt="Profile Picture" />
    <span class="profile-name" th:text="${name}">User Name</span>
</div>

<form action="/weather/city" method="get">
    <input type="text" name="city" placeholder="Enter City" required>
    <button type="submit">Get Weather</button>
</form>

<!-- This will display the weather information -->
<div th:if="${city != null}">
    <div class="weather-box">
        <h2>Current Weather</h2>
        <p>City: <span th:text="${city}">City Name</span></p>
        <p>Temperature: <span th:text="${temperature}">Temp</span>¬∞C</p>
        <p>Conditions: <span th:text="${condition}">Condition</span></p>
    </div>
</div>

<!-- Logout link -->
<div>
    <a href="/logout" class="logout-link">Logout</a>
</div>

<footer>
    <p>Powered by Spring Boot & Tomorrow.io</p>
</footer>

</body>
</html>
