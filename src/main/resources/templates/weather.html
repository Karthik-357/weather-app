<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .weather-card {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .weather-card h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 60px;
            margin: 10px 0;
        }

        .data {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .description {
            font-size: 1.1rem;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
<div class="weather-card">
    <h2>Weather in <span th:text="${city}"></span></h2>
    <div class="weather-icon" th:text="${weatherIcon}"></div>
    <div class="description" th:text="${weatherDescription}"></div>
    <div class="data">üå°Ô∏è Temperature: <span th:text="${temperature}"></span> ¬∞C</div>
    <div class="data">üíß Humidity: <span th:text="${humidity}"></span>%</div>
    <div class="data">üå¨Ô∏è Wind Speed: <span th:text="${windSpeed}"></span> km/h</div>
</div>
</body>
</html>
